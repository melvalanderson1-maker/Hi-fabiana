<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Fabiana üíñ</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif;}

body{
height:100vh;
background:linear-gradient(135deg,#ff9a9e,#fad0c4,#d4a5ff,#a18cd1);
background-size:400% 400%;
animation:fondo 12s ease infinite;
display:flex;
justify-content:center;
align-items:center;
overflow:hidden;
}

@keyframes fondo{
0%{background-position:0% 50%;}
50%{background-position:100% 50%;}
100%{background-position:0% 50%;}
}

/* CONTENEDOR GENERAL */
.page{
position:absolute;
width:95%;
max-width:1200px;
height:92vh;
background:rgba(255,255,255,0.2);
backdrop-filter:blur(20px);
border-radius:30px;
box-shadow:0 30px 60px rgba(0,0,0,0.3);
overflow:hidden;
display:flex;
transition:0.6s;
}

.hidden{opacity:0;pointer-events:none;transform:scale(0.95);}
.visible{opacity:1;}

.topBtn{
position:absolute;
top:20px;
right:25px;
z-index:300;
padding:10px 20px;
border:none;
border-radius:25px;
background:rgba(0,0,0,0.6);
color:white;
cursor:pointer;
font-weight:bold;
}

/* PAGE 1 */
.page1{
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
color:white;
text-align:center;
}

/* PAGE 2 */
.page2{
flex-direction:column;
padding:100px 30px 30px 30px;
color:white;
position:relative;
}

/* TITULO + CORAZON */
.titleArea{
display:flex;
align-items:center;
justify-content:center;
gap:40px;
margin-bottom:30px;
flex-wrap:wrap;
}

/* CORAZON */
.heart-wrapper{
position:relative;
width:140px;
height:130px;
display:flex;
align-items:center;
justify-content:center;
}

.heart{
position:absolute;
width:100px;
height:100px;
background:#ff2e63;
transform:rotate(-45deg);
animation:latido 1.5s infinite;
}

.heart::before,
.heart::after{
content:"";
position:absolute;
width:100px;
height:100px;
background:#ff2e63;
border-radius:50%;
}

.heart::before{
top:-50px;
left:0;
}

.heart::after{
left:50px;
top:0;
}

@keyframes latido{
0%{transform:rotate(-45deg) scale(1);}
50%{transform:rotate(-45deg) scale(1.1);}
100%{transform:rotate(-45deg) scale(1);}
}

.heart-text{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
color:white;
font-weight:bold;
font-size:11px;
text-align:center;
width:120px;
line-height:1.3;
}

/* CONTENIDO */
.contentArea{
flex:1;
display:flex;
gap:20px;
}

.grid{
width:50%;
display:grid;
grid-template-columns:repeat(2,1fr);
gap:20px;
}

.card{
background:rgba(255,255,255,0.25);
border-radius:20px;
padding:20px;
text-align:center;
transition:0.4s;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
gap:10px;
}

.card:hover{
transform:translateY(-5px) scale(1.05);
box-shadow:0 15px 25px rgba(0,0,0,0.3);
}

.card button{
padding:6px 15px;
border:none;
border-radius:20px;
background:white;
color:#ff2e63;
font-weight:bold;
cursor:pointer;
}

.videoPanel{
width:50%;
background:rgba(0,0,0,0.6);
border-radius:20px;
display:flex;
justify-content:center;
align-items:center;
overflow:hidden;
}

.videoPanel video{
width:100%;
height:100%;
object-fit:cover;
display:none;
}

.videoPanel video.active{display:block;}

/* JALAS */
.pullContainer{
position:absolute;
left:0;
top:50%;
transform:translateY(-50%);
display:flex;
flex-direction:column;
gap:12px;
}

.pullTab{
background:linear-gradient(135deg,#ff2e63,#ff6b81);
padding:10px 18px;
border-radius:0 30px 30px 0;
cursor:pointer;
font-size:14px;
color:white;
font-weight:bold;
}

.pullTab:hover{transform:translateX(5px);}

/* MODAL */
.modal{
position:fixed;
top:0;left:0;
width:100%;height:100%;
background:rgba(0,0,0,0.85);
display:flex;
justify-content:center;
align-items:center;
opacity:0;
pointer-events:none;
transition:0.5s;
z-index:999;
}

.modal.active{opacity:1;pointer-events:auto;}

.modal-content{
background:linear-gradient(135deg,#ff2e63,#ff6b81);
padding:40px;
border-radius:25px;
text-align:center;
color:white;
max-width:400px;
}

.closeModal{
margin-top:20px;
background:white;
color:#ff2e63;
padding:8px 20px;
border:none;
border-radius:20px;
cursor:pointer;
}

/* RESPONSIVE */
@media(max-width:900px){
.contentArea{flex-direction:column;}
.grid,.videoPanel{width:100%;}
.titleArea{flex-direction:column;}
.pullContainer{
position:relative;
top:auto;
transform:none;
margin-top:20px;
}
}


/* EXPLOSION DE CORAZONES */
.floating-heart{
position:fixed;
font-size:20px;
animation:explode 2.5s ease-out forwards;
pointer-events:none;
z-index:1000;
}

@keyframes explode{
0%{
transform:translate(0,0) scale(0.5);
opacity:1;
}
100%{
transform:translate(var(--x), var(--y)) scale(1.5);
opacity:0;
}
}
</style>
</head>
<body>

<!-- PAGE 1 -->
<div class="page page1 visible" id="page1">
<button class="topBtn" onclick="goToPage2()">Siguiente üíå</button>
<h1>Bienvenida üíñ</h1>

<div class="page page2 hidden" id="page2">

<div class="titleArea">

Fabiana Sadith Santos Torres

</div>
</div>

<div class="contentArea">
<div class="grid">

<div class="card">
<h3>üë©‚Äç‚öïÔ∏è Enfermer√≠a</h3>

<div class="videoPanel">

<script>
function goToPage2(){
page1.classList.remove("visible");
page1.classList.add("hidden");
page2.classList.remove("hidden");
page2.classList.add("visible");
}

function goToPage1(){
page2.classList.remove("visible");

}

function playVideo(index){

function createHeartExplosion(){

},2500);
}
}
</script>

</body>
</html>
